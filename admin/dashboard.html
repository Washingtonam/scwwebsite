<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Steve Computer Warehouse</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="checkAdminAuth()">
  <header>
    <h1>Admin Dashboard</h1>
   <nav>
  <a href="dashboard.html">Home</a>
  <a href="add-product.html">Add Product</a>
  <a href="product-upload.html">Upload Product</a>
  <a href="manage-products.html">Manage Products</a>
  <a href="edit-product.html">Edit Product</a>
  <a href="orders.html">View Orders</a>
  <a href="users.html">View Users</a>
  <a href="settings.html">Settings</a>
  <a href="#" onclick="logoutAdmin()">Logout</a>
</nav>

  </header>

  <section style="text-align: center; padding: 50px;">
    <h2>Welcome, Admin!</h2>
    <p>Use the navigation menu to manage your store effectively.</p>
  </section>

  <footer>
    <p>&copy; 2025 Steve Computer Warehouse</p>
  </footer>

  <script>
    function checkAdminAuth() {
      const current = JSON.parse(localStorage.getItem("currentUser"));
      if (!current || current.role !== "admin") {
        alert("Admin access only");
        location.href = "../user/login.html";
      }
    }

    function logoutAdmin() {
      localStorage.removeItem("currentUser");
      location.href = "../user/login.html";
    }
  </script>
</body>
</html>
