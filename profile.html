<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - Steve Computer Warehouse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="updateNavForUser(); loadUserProfile()">
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <section style="max-width: 800px; margin: auto; padding: 20px;">
    <h2>Account Info</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>

    <h2>Your Orders</h2>
    <div id="orderList"></div>
  </section>

  <footer>
    <p>&copy; 2025 Steve Computer Warehouse</p>
  </footer>

  <script>
    function loadUserProfile() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const orders = JSON.parse(localStorage.getItem('orders')) || [];

      if (!user) {
        alert("You are not logged in.");
        location.href = 'login.html';
        return;
      }

      document.getElementById("userEmail").innerText = user.email;

      const userOrders = orders.filter(order => order.email === user.email);
      const container = document.getElementById("orderList");

      if (userOrders.length === 0) {
        container.innerHTML = '<p>No orders found.</p>';
        return;
      }

      let html = '';
      userOrders.forEach(order => {
        html += `
          <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <p><strong>Order ID:</strong> ${order.id}</p>
            <p><strong>Date:</strong> ${order.time}</p>
            <p><strong>Delivery Address:</strong> ${order.address}</p>
            <ul>
              ${order.cart.map(item => `<li>${item.name} - â‚¦${item.price}</li>`).join('')}
            </ul>
          </div>
        `;
      });

      container.innerHTML = html;
    }
  </script>
</body>
</html>
